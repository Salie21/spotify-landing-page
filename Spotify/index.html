<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="auth">
        <section class="parent" aria-label="Sign in">
            <div class="box div1">
                <div class="logo">
                    <img src="assests/spotify.svg" alt="Spotify logo">
                </div>
                <h1 class="page-title">Welcome back</h1>
            </div>

            <div class="box div2">
                <form class="auth-form">
                    <label class="field-label" for="email">Email or username</label>
                    <input id="email" name="email" type="text" autocomplete="username">
                    <button class="btn-primary" type="submit">Continue</button>
                </form>
            </div>

            <div class="box div3">
                <div class="divider">
                    <span>or</span>
                </div>

                <div class="provider-list">
                    <a class="btn-outline" href="https://accounts.spotify.com/en/v2/login/phone?continue=https%3A%2F%2Fopen.spotify.com%2F%3Fflow_ctx%3D9e0e01e0-2de1-4af5-8867-52388e31c17f%253A1770508599&flow_ctx=9e0e01e0-2de1-4af5-8867-52388e31c17f%3A1770508599">
                        <span class="icon phone" aria-hidden="true"></span>
                        <span class="btn-text">Continue with phone number</span>
                        <span class="btn-spacer" aria-hidden="true"></span>
                    </a>
                    <a class="btn-outline" href="https://accounts.spotify.com/en/login/google?continue=https%3A%2F%2Fopen.spotify.com%2F%3Fflow_ctx%3D9e0e01e0-2de1-4af5-8867-52388e31c17f%253A1770508599&flow_ctx=9e0e01e0-2de1-4af5-8867-52388e31c17f%3A1770508599">
                        <img class="provider-icon" src="assests/Google.svg" alt="" aria-hidden="true">
                        <span class="btn-text">Continue with Google</span>
                        <span class="btn-spacer" aria-hidden="true"></span>
                    </a>
                    <a class="btn-outline" href="https://accounts.spotify.com/en/login/facebook?continue=https%3A%2F%2Fopen.spotify.com%2F%3Fflow_ctx%3D9e0e01e0-2de1-4af5-8867-52388e31c17f%253A1770508599&flow_ctx=9e0e01e0-2de1-4af5-8867-52388e31c17f%3A1770508599">
                        <img class="provider-icon" src="assests/Facebook.svg" alt="" aria-hidden="true">
                        <span class="btn-text">Continue with Facebook</span>
                        <span class="btn-spacer" aria-hidden="true"></span>
                    </a>
                    <a class="btn-outline" href="https://accounts.spotify.com/en/login/apple?continue=https%3A%2F%2Fopen.spotify.com%2F%3Fflow_ctx%3D9e0e01e0-2de1-4af5-8867-52388e31c17f%253A1770508599&flow_ctx=9e0e01e0-2de1-4af5-8867-52388e31c17f%3A1770508599">
                        <img class="provider-icon" src="assests/apple.svg" alt="" aria-hidden="true">
                        <span class="btn-text">Continue with Apple</span>
                        <span class="btn-spacer" aria-hidden="true"></span>
                    </a>
                </div>

                <div class="account">
                    <p class="signup-text">Don't have an account?</p>
                    <a class="signup-link" href="#">Sign up</a>
                </div>

                <section>
                <div class="privacy">
                    <div style="min-height:var(--encore-spacing-looser-4);min-width:0"></div></section>

                    <div class="privacy-inner">
                        <p class="privacy-text">
                            This site is protected by reCAPTCHA and the Google
                            <a class="privacy-link" href="https://policies.google.com/privacy" target="_blank" rel="noopener noreferrer">Privacy Policy</a>
                            and
                            <a class="privacy-link" href="https://policies.google.com/terms" target="_blank" rel="noopener noreferrer">Terms of Service</a>
                            apply.
                        </p>
                    </div>
            </div>
        </div>
            
             </section>
    </main>
</body>
</html>
